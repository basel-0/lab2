<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        
        h1,
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #007BFF;
            color: white;
        }
        
        @media screen and (max-width: 600px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }
            tr {
                margin-bottom: 10px;
            }
            th,
            td {
                text-align: right;
                display: flex;
                justify-content: space-between;
            }
        }
        
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Exercise 2: Data Table -->
    <h1>Responsive Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Inventory</th>
                <th>Price</th>
                <th>Sales Statistics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>50</td>
                <td>$10</td>
                <td>120 sold</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>30</td>
                <td>$15</td>
                <td>80 sold</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>70</td>
                <td>$8</td>
                <td>200 sold</td>
            </tr>
        </tbody>
    </table>

    <h1>Registration Form</h1>
    <form action="/submit" method="post">
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full 
name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your 
email" required>

        <h2>Address Information</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your 
address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>

        <h2>Account Preferences</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a 
username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose 
a password" required>
        <button type="submit">Register</button>
    </form>
</body>

</html>
